<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartRentHub</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
</head>
<body class="inbox">
    <main>
        <section class="inbox--section1">
            <div class="inbox--section1--container">
                <div class="inbox--section1--container--header">
                    <p>Inbox Alert</p>
                    <p>we sent you an email on how you can reset
                        your password please proceed to do so</p>
                </div>
                <div class="inbox--section1--container--btn">
                    <button> Open Email</button>
                </div>
                <div class="inbox--section1--container--login">
                    <p>Back to Login</p>
                </div>
            </div>
        </section>
        <aside class="inbox--aside">
            <div class="login--main--aside--logo">
                <img class="login--main--aside--logo--1" src="./assets/logo2.svg" alt="">
                <img class="login--main--aside--logo--2" src="./assets/SmartRentHub (1).svg" alt="">
            </div>
            <p>Email touchdown! Heads up, Email landed</p>
            
            <img class="inbox--aside--img" src="./assets/Red open mailbox with five white envelopes (1).png" alt="">
            

        </aside>
    </main>    
</body>
</html>
